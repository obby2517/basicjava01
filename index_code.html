<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<title>QR Code Reader</title>
</head>
<body>
<h1>Hello world!</h1>
<button id="btnQR" onclick="window.location='https://line.me/R/nv/QRCodeReader"">Open QR Code Reader</button>
<script src="https://static. line-scdn.net/liff/edge/versions/2.4.0/sdk.js"></script>
<script>
async function main() {
await liff.init({ liffId: "1653575653-OmBzOyAJ" })
const queryString = decodeURIComponent(window.location.search)
const params = new URL SearchParams (queryString)
if (params.get("param") !== null) {
document.getElementsByTagName("h1")[0].innerHTML = params.get("param")
}
}
main()
</script>
</body>
</html>
