<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประมาณการค่าใช้จ่าย</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-4">

        <div class="row">
            <div class="col">
                <button class="btn btn-block btn-primary" id="btnScan">
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-upc-scan" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                        <path d="M3 4.5a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-7zm3 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7z"/>
                    </svg> 
                    Scan Code
                </button>
                Scan Result : <span id="scan_result"></span>
            </div>
            <div class="col">
                <button class="btn btn-block btn-success" id="btnSendMessage">
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-chat-left-dots" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v11.586l2-2A2 2 0 0 1 4.414 11H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg> 
                    Message
                </button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <div class="container">
                    <form>
                            <div class="form-group row">
                            <label for="cost" class="col-sm-3 col-form-label">จำนวนคน : </label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" name="cost" id="cost" placeholder="ยอดผู้ร่วมงาน">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-sm-3 col-form-label">ราคาต่อคน : </label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" name="username" id="username" placeholder="ราคาต่อคน">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-3 col-form-label">เพิ่มอาหาร : </label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" name="password" id="password" placeholder="เพิ่มรายการอาหาร">
                            </div>
                        </div>
                          <div class="form-group row">
                            <label for="password" class="col-sm-3 col-form-label">เพิ่มเครื่องดื่ม : </label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" name="text3" id="text3" placeholder="เพิ่มรายการเครื่องดื่ม">
                            </div>
                        </div>
                         <div class="form-group row">
                            <label for="password" class="col-sm-3 col-form-label">ค่าใช้จ่ายอื่น ๆ : </label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" name="text4" id="text4" placeholder="เพิ่มการบริการ">
                            </div>
                        </div>
                         <div class="form-group row">
                            <div class="col-sm-12">
                                <button id="login" type="button" class="btn btn-block btn-lg btn-info">ส่งข้อมูลเข้าห้อง CHAT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.3.0/sdk.js"></script>
    <script>
        $(function(){
            liff.init({ liffId: "1655283378-pPrRl92G" }, () => {
                if (liff.isLoggedIn()) {
                    // เหตุการณ์กดปุ่ม Scan
                    $('button#btnScan').click(function(){
                        if (!liff.isInClient()) { // เช็คว่าเปิดบน mobile หรือไม่ (ถ้าไม่ได้เปิดบน mobile)
                            alert('ต้องเปิดบนมือถือเท่านั้น');
                        }else{
                            if (liff.scanCode) {
                                liff.scanCode().then(result => {

                                    // alert(JSON.stringify(result));
                                    var obj = JSON.parse(JSON.stringify(result));
                                    $('#scan_result').html(obj.value);
                                    
                                    // ส่ง messeage เข้าห้องแชท
                                    liff.sendMessages([{
                                        'type': 'text',
                                        'text': obj.value
                                    }]).then(function() {
                                        window.alert('Message sent');
                                    }).catch(function(error) {
                                        window.alert('Error sending message: ' + error);
                                    });
                            

                                }).catch(err => {
                                    alert('scanCode failed!')
                                });
                            }
                        }
                    });

                    // เหตุการณ์กดปุ่ม send message
                    $('button#btnSendMessage').click(function(){
                        if (!liff.isInClient()) { // เช็คว่าเปิดบน mobile หรือไม่ (ถ้าไม่ได้เปิดบน mobile)
                            alert('ต้องเปิดบนมือถือเท่านั้น');
                        }else{
                            liff.sendMessages([{
                                'type': 'text',
                                'text': "สวัสดี"
                            }]).then(function() {
                                window.alert('Message sent');
                            }).catch(function(error) {
                                window.alert('Error sending message: ' + error);
                            });
                        }
                    });

                    // เหตุการณ์กดปุ่ม Submit form login
                    $('button#login').click(function(){
                        var cost = $('input#cost').val(); // รับค่า cost จากฟอร์ม
                        var username = $('input#username').val(); // รับค่า username จากฟอร์ม
                        var password = $('input#password').val(); // รับค่า password จากฟอร์ม
                        var text3 = $('input#text3').val(); // รับค่า text3 จากฟอร์ม
                        var text4 = $('input#text4').val(); // รับค่า text4 จากฟอร์ม
                        var budgetfin = (cost*username)+password+text3+text4

                        if(username != '' || password != ''){
                            // ส่ง username/password เข้าห้องแชท
                            liff.sendMessages([{
                                'type': 'text',
                                'text': 'ประมาณการค่าใช้จ่ายในการจัดเลี้ยง(เบื้องต้น)'+'\n\nจำนวนคนผู้ใช้บริการ : '+cost+ '\nราคาต่อคน : '+username+ '\nเพิ่มอาหาร : '+password+ '\nเพิ่มเครื่องดื่ม : '+text3+ '\nค่าใช้จ่ายอื่น ๆ : '+text4+ '\nรวมเป็นเงิน : '+budgetfin
                            }]).then(function() {
                                window.alert('Message sent');
                            }).catch(function(error) {
                                window.alert('Error sending message: ' + error);
                            });
                        }else{
                            alert('Username / Password Cannot blank !');
                        }

                    });


                }else{
                    liff.login();
                }
            }, err => console.error(err.code, error.message));
        });
    </script>
</body>
</html>
